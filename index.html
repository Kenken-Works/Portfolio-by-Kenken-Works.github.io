<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Smooth scrolling for anchor links */
        html {
            scroll-behavior: smooth;
        }
        /* Basic styles for the layout */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header, nav, main, footer {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        header {
            text-align: center;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        section {
            margin-top: 50px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>私のポートフォリオへようこそ</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">について</a></li>
            <li><a href="#projects">プロジェクト</a></li>
            <li><a href="#contact">接触</a></li>
        </ul>
    </nav>
    <main>
        <section id="about">
            <h2>私について</h2>
            <p>これは自己紹介のセクションです。</p>
        </section>
        <section id="projects">
            <h2>プロジェクト</h2>
            <p>これはプロジェクトセクションです。</p>
        </section>
        <section id="contact">
            <h2>接触</h2>
            <p>こちらはお問い合わせ欄です。</p>
        </section>
    </main>
    <footer>
        <p>© 2024 あなたの名前</p>
    </footer>
</body>
</html>
