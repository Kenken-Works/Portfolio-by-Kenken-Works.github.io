<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のポートフォリオ</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>私のポートフォリオへようこそ</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#about">私について <img src="images/icon_about.png" alt="私についてアイコン" class="icon"></a></li>
            <li><a href="#projects">プロジェクト <img src="images/icon_projects.png" alt="プロジェクトアイコン" class="icon"></a></li>
            <li><a href="https://kenken-works.github.io/Portfolio-by-Kenken-Works.github.io/Tetris.html">テトリスを遊ぶ</a></li>
　　　　　　<li><a href="#contact">お問い合わせ <img src="images/icon_contact.png" alt="お問い合わせアイコン" class="icon"></a></li>
            
        </ul>
    </nav>

    <main>
        <section id="about">
            <h2>私について</h2>
            <p>ここに自己紹介文を入れます。Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </section>

        <section id="projects">
            <h2>プロジェクト</h2>
            <p>ここにプロジェクトの紹介文を入れます。Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <form id="contactForm" method="POST" action="submit.php">
                <label for="name" class="required">お名前</label>
                <input type="text" id="name" name="name" required>

                <label for="email" class="required">メールアドレス</label>
                <input type="email" id="email" name="email" required>

                <label for="tel">電話番号</label>
                <input type="tel" id="tel" name="tel">

                <label for="message" class="required">お問い合わせ内容</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="送信">
            </form>
        </section>

        <!-- テトリスゲームセクション -->
        <section id="tetris">
            <h2>テトリスで遊ぶ</h2>
            <canvas id="tetrisCanvas"></canvas>
        </section>
    </main>

    <footer>
        <p>© 2024 あなたの名前</p>
    </footer>

    <script src="scripts/scroll.js"></script>
    <script src="scripts/form-validation.js"></script>
    <script src="scripts/tetris.js"></script> <!-- テトリス用のスクリプト -->
</body>
</html>
