<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio_01私のポートフォリオ</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Portfolio_01私のポートフォリオへようこそ</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#about">私について <img src="images/icon_about.png" alt="私についてアイコン" class="icon"></a></li>
            <li><a href="#projects">プロジェクト <img src="images/icon_projects.png" alt="プロジェクトアイコン" class="icon"></a></li>
            <li><a href="https://kenken-works.github.io/Portfolio-by-Kenken-Works.github.io/Tetris.html">テトリスを遊ぶ</a></li>
            <li><a href="tetris.html">テトリス <img src="images/icon_tetris.png" alt="テトリスアイコン" class="icon"></a></li>
        </ul>
    </nav>

    <main>
        <section id="about">
            <h2>私について</h2>
            <p>ここに自己紹介文を入れます。Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </section>

        <section id="projects">
            <h2>プロジェクト</h2>
            <p>ここにプロジェクトの紹介文を入れます。Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <form id="contactForm" method="POST" action="YOUR_DEPLOYED_URL">
                <label for="name" class="required">お名前</label>
                <input type="text" id="name" name="name" required="">

                <label for="email" class="required">メールアドレス</label>
                <input type="email" id="email" name="email" required="">

                <label for="tel">電話番号</label>
                <input type="tel" id="tel" name="tel">

                <label for="message" class="required">お問い合わせ内容</label>
                <textarea id="message" name="message" rows="5" required=""></textarea>

                <input type="submit" value="送信">
            </form>
        </section>

        <!-- テトリスゲームセクション -->
        <section id="tetris">
            <h2>テトリスで遊ぶ</h2>
            <canvas id="tetrisCanvas"></canvas>
        </section>
    </main>

    <footer>
        <p>© 2024 あなたの名前</p>
    </footer>

    <!-- ここにJavaScriptコードを追加します -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                tel: document.getElementById("tel").value,
                message: document.getElementById("message").value
            };

            fetch('https://script.google.com/macros/s/AKfycbxAc0cSqyn5Lio95ZEpNQBcHEOiGWURNRhOw1DwXAOHdf3zufFIY1JTmCnbViOOhYVs/exec', {  // ここにデプロイされたGASのURLを設定
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    alert('お問い合わせ内容が送信されました。');
                } else {
                    alert('送信中にエラーが発生しました。');
                }
            })
            .catch(error => {
                console.error('エラー:', error);
                alert('送信中にエラーが発生しました。');
            });
        });
    </script>
</body>
</html>
