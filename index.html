<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio_01私のポートフォリオ</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Portfolio_01私のポートフォリオへようこそ</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#about">私について <img src="images/icon_about.png" alt="私についてアイコン" class="icon"></a></li>
            <li><a href="#projects">スキルシート <img src="images/icon_projects.png" alt="プロジェクトアイコン" class="icon"></a></li>
            <li><a href="javascript:void(0);" id="openTetrisModal">テトリスを遊ぶ</a></li>
            <li><a href="javascript:void(0);" id="openContactModal">お問い合わせ <img src="images/icon_tetris.png" alt="テトリスアイコン" class="icon"></a></li>
        </ul>
    </nav>

    <main>
        <section id="about">
            <h2>私について</h2>
            <p>ここに自己紹介文を入れます。Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </section>

        <section id="projects">
            <h2>プロジェクト</h2>
            <p>ここにプロジェクトの紹介文を入れます。Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </section>
    </main>

    <footer>
        <p>© 2024 あなたの名前</p>
    </footer>

    <!-- モーダルウィンドウのHTML -->
    <div id="tetrisModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeTetrisModal">&times;</span>
            <h2>テトリスゲームをお楽しみください</h2>
            <canvas id="tetrisCanvas"></canvas>
        </div>
    </div>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeContactModal">&times;</span>
            <h2>お問い合わせ</h2>
            <form id="contactForm">
                <label for="name" class="required">お名前</label>
                <input type="text" id="name" name="name" autocomplete="name" required>

                <label for="email" class="required">メールアドレス</label>
                <input type="email" id="email" name="email" autocomplete="email" required>

                <label for="tel">電話番号</label>
                <input type="tel" id="tel" name="tel" autocomplete="tel">

                <label for="message" class="required">お問い合わせ内容</label>
                <textarea id="message" name="message" rows="5" autocomplete="off" required></textarea>

                <input type="submit" value="送信">
            </form>
        </div>
    </div>

    <script src="scripts/modal.js"></script>
</body>
</html>
